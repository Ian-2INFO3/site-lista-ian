<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="lista">
        <h1>Minha lista de tarefas</h1>
        <div class="input-group">
          <input
            type="text"
            placeholder="Digite uma nova tarefa"
            class="form-control nova-tarefa"
          />
          <span class="input-group-btn">
            <button class="btn btn-default add-tarefa">Append</button>
          </span>
        </div>
        <ul>
          <li>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="tasks" class="tarefa" />
                Programar-Lista
              </label>
            </div>
          </li>
          <li>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="tasks" class="tarefa" />Estudar
              </label>
            </div>
          </li>
        </ul>
        <footer>
          <hr />
          <em>Altere o TÃ­tulo</em>
          <input type="text" class="troca-titulo" />
          <button class="btn ok-titulo">OK</button>
        </footer>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
